<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Anytime is Train Time</h1>
        <h3>Choo Choo.Choo Choo</h3>
      </div>
      <div class="row">
            <div class="col-sm-12">
              <br>
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong><i class="fa fa-table"></i>Current Time Schedule</strong></h3>
                </div>
                <div class="panel-body" id="well-section">
                        <table class="table">
                                        <thead>
                                          <tr>
                                            <th>TrainName</th>
                                            <th>Destination</th>
                                            <th>Frequency</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                          </tr>
                                        </thead>
                                        <tbody id="tbody">
                                          <tr>
                                            <td>Trenton Express</td>
                                            <td>Trenton</td>
                                            <td>25</td>
                                            <td>05:35</td>
                                            <td>10</td>
                                          </tr>
                                          <tr>
                                            <td>Oregon Express</td>
                                            <td>Salem,Oregon</td>
                                            <td>3600</td>
                                            <td>12:00</td>
                                            <td>2</td>
                                          </tr>
                                          <tr>
                                            <td>Midnight Carriage</td>
                                            <td>Philadephia</td>
                                            <td>3600</td>
                                            <td>1:00</td>
                                            <td>4</td>
                                          </tr>
                                          <tr>
                                            <td>Sing Sing Caravan</td>
                                            <td>Atlanta</td>
                                            <td>2500</td>
                                            <td>6:00</td>
                                            <td>5</td>
                                          </tr>
                                        </tbody>
                                      </table>
                </div>
              </div>
            </div>
          </div>
             <div class="row">
        <div class="col-sm-12">
          <br>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Train</strong></h3>
            </div>
            <div class="panel-body">
            <form role="form">
                    <div class="form-group">
                      <label for="train-name">Train Name</label>
                      <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                      <label for="train-time">First Train Time:</label>
                      <input type="text" class="form-control" id="train-time">
                    </div>
                    <div class="form-group">
                      <label for="train-frequency">Frequency(mins)</label>
                      <input type="text" class="form-control" id="train-frequency">
                    </div>
                    <button type="submit" class="btn btn-default" id="add-train-btn">Submit</button> 
                  </form>
                </div>
              </div>
            </div>
          </div>     
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <script src="logic.js"></script>
</body>
</html>
